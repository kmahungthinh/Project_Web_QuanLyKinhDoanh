<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

<div class="continer">
    <form class="form" method="post" id="form">
        {% csrf_token %}
        <h4><center>Đăng ký</center></h4>

        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" name="username"  class="form-control">
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="text" name="password1"  class="form-control">
        </div>
         <div class="form-group">
            <label>Nhập lại mật khẩu</label>
            <input type="text" name="password2"  class="form-control">
        </div>
                <div class="form-group">
            <label>Email</label>
            <input type="email" name="email"  class="form-control">
        </div>
        <span class="text-error">{{ form.errors }}</span>
        <button class="btn" type="submit">Xác nhận</button>
        {% if msg %}
        {{ msg | safe }}
        {% endif %}
    </form>
</div>

</body>
</html>
